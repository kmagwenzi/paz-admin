# Development Environment Configuration
spring.application.name=paz-admin-dev

# Database Configuration - Development (Docker PostgreSQL)
# Note: For Docker Compose, use service name 'postgres' and internal port 5432
spring.datasource.url=jdbc:postgresql://postgres:5432/paz_admin_db
spring.datasource.username=paz_admin
spring.datasource.password=paz_admin_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8080

# JWT Configuration
paz.app.jwtSecret=devJwtSecretKey1234567890devJwtSecretKey1234567890
paz.app.jwtExpirationMs=86400000

# Logging
logging.level.com.paz.admin=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE