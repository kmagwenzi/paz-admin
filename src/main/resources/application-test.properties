# Test Environment Configuration - H2 In-Memory Database
spring.application.name=paz-admin-test

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for testing
spring.flyway.enabled=false

# Server Configuration
server.port=8081

# JWT Configuration
paz.app.jwtSecret=testJwtSecretKey1234567890testJwtSecretKey1234567890
paz.app.jwtExpirationMs=86400000

# Logging
logging.level.com.paz.admin=DEBUG
logging.level.org.springframework.security=DEBUG